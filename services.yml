services:
  error_report:
    class: '\PhpMyAdmin\ErrorReport'
    arguments: ['@http_request', '@template']

  export:
    class: '\PhpMyAdmin\Export'
    arguments: ['@dbi']

  http_request:
    class: '\PhpMyAdmin\Utils\HttpRequest'

  import:
    class: '\PhpMyAdmin\Import'

  template:
    class: '\PhpMyAdmin\Template'
